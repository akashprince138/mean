<div class="container" style="padding-top:10%;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <h2>User List</h2><br/>
        <button type="button" class="btn btn-primary" (click)="addUser();">Add User</button>
        <br /><br />
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> action </th>
              <td mat-cell *matCellDef="let element"> 
                <i class="fa fa-edit" style="font-size:24px" (click)="editUser(element._id)"></i> &nbsp;
                <i class="fa fa-trash" style="font-size:24px" (click)="delete(element._id)"></i>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
  </div>
</div>
